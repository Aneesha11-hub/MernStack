<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
            display:flex;
            justify-content:space-between;
            background-color: chocolate;

        }
        .navbar li{
            list-style: circle;
        }
        li {
            display: inline;
        }

        li a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        li a:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Navbar</h1>
    <div class="navbar">
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>contact</li>

    </ul>
    </div>
</body>
</html>
